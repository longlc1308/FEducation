<div class="container">
    <div class="mt-4">
        <div class="row">
            <div class="col-sm-6 col-lg-4" *ngFor="let course of courses">
                <div class="card card-course-item">
                    <a [routerLink]="['/courses/detail',course.slug]">
                        <img class="card-img-top" src="{{course.image}}" alt="{{course.name}}">
                    </a>
                    <div class="card-body">
                        <a [routerLink]="['/courses/detail',course.slug]">
                            <h5 class="card-title">{{course.name}}</h5>
                        </a>
                        <p class="card-text">{{course.description}}</p>
                        <a href="#" class="btn btn-primary">Đăng ký học</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
