<div class="mt-4">
    <div class="container">
        <div class="mt-4">
            <h3>Khoá học của tôi</h3>
        </div>

        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>STT</th>
                    <th>Tên khoá học</th>
                    <th>Trình độ</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let course of courses; let i = index">
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox">
                        </div>
                    </td>
                    <td>{{i +1}}</td>
                    <td>{{course.name}}</td>
                    <td>{{course.level}}</td>
                    <td>
                        <button type="button" class="btn btn-secondary" [routerLink]="['/courses/edit', course._id]">Edit</button> &nbsp;
                        <button type="button" class="btn btn-success"><a data-toggle="modal" data-target="#exampleModal"
                        data-id="">Delete</a></button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
